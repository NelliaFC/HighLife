<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/jobs.css">
    <title>Job Search</title>
    
  <body>

<div class="container">
<!-- <div class="container bootstrap"> -->
  
    <!-- </div> -->

  <div class="row">
    <div class="overlay"></div>
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div id="container" class="ibox-content">
            <div class="jumbotron jumbotron-fluid" style="background-image: url(assets/images/highskyline.jpg); background-size: 100%;">
              <div class="container">
                <h1 class="display-4">Move It!</h1>
                
                <div class="search-form">
                  <!-- <div class="overlay"></div> -->
                  
                  <div class="bookmark">
                  <a href="bookmarks.html">Bookmarks</a>
                </div>
                 
                  <form action="" method="get">
                    <div class="input-group">
                      <input type="text" id="job-search" name="keyword" placeholder="Enter Keywords">
                      <div class="input-group-btn">
                        <button class="btn btn-lg btn-primary" type="submit" name="submit-jobs">
                            Search
                        </button>
                      </div>
                      <select name="state" id="state-search">
                        <option value="USA">United States</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                      
                    
                    
  
                      <div class="input-group-btn">
                        <button class="btn btn-lg btn-primary" type="submit" formaction="map.html">
                            Search Map
                            
                        </button>
                      </div>
                      <div id="container" class="ibox-content"></div>
                    </div>
                  </form>
                </div>

                </div>
    
                <div class="hr-line-dashed"></div>
              </div>
            </div>
            <div class="search-form" id="search-result">

              
            
            <div class="hr-line-dashed"></div>
         
            <ul class="search-result" style="list-style: none;" id="jobs-ul">
            
               
              <!-- The search results will populate here! -->
            </ul>
            
          </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

        <script src="assets/js/jobs.js"></script>
